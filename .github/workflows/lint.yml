name: Ansible Lint

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    runs-on: self-hosted

    env:
      PYTHONUNBUFFERED: 1
      ANSIBLE_FORCE_COLOR: 1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy ansible-lint configuration
      run: cp ansible_ci_lint/.ansible-lint .ansible-lint

    - name: Copy yamllint configuration
      run: cp ansible_ci_lint/.yamllint .yamllint

    - name: Run ansible-lint
      run: ansible-lint

    - name: Run yamllint
      run: yamllint .